<body>
<form action="">

    <div class="form_item">
        <label>
            一键打招呼开关
        </label>
        <input type="radio" name="sayHello" value="1"><span>关闭</span>
        <input type="radio" name="sayHello" value="0"><span>开启</span>
    </div>
    <div class="form_item">
        <label>
            主播话术回复开关
        </label>
        <input type="radio" name="autoReply" value="1"><span>关闭</span>
        <input type="radio" name="autoReply" value="0"><span>开启</span>
    </div>

    <button>提交</button>
</form>
